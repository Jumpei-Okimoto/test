        // QRã‚³ãƒ¼ãƒ‰ç”Ÿæˆï¼ˆã‚·ãƒ³ãƒ—ãƒ«ãªå®Ÿè£…ï¼‰
        function generateQRCode(text) {
            const canvas = document.getElementById('qr-code');
            const ctx = canvas.getContext('2d');
            
            // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’ã‚¯ãƒªã‚¢
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ã‚·ãƒ³ãƒ—ãƒ«ãªQRã‚³ãƒ¼ãƒ‰é¢¨ã®è¡¨ç¤ºï¼ˆå®Ÿéš›ã®QRã‚³ãƒ¼ãƒ‰ã§ã¯ã‚ã‚Šã¾ã›ã‚“ï¼‰
            const size = 8;
            const modules = 25;
            const offset = (canvas.width - modules * size) / 2;
            
            // ãƒ©ãƒ³ãƒ€ãƒ ãƒ‘ã‚¿ãƒ¼ãƒ³ã§QRã‚³ãƒ¼ãƒ‰é¢¨ã«è¡¨ç¤º
            const seed = text.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
            let random = seed;
            
            function pseudoRandom() {
                random = (random * 9301 + 49297) % 233280;
                return random / 233280;
            }
            
            ctx.fillStyle = '#000000';
            
            // ä½ç½®æ¤œå‡ºãƒ‘ã‚¿ãƒ¼ãƒ³ï¼ˆå·¦ä¸Šã€å³ä¸Šã€å·¦ä¸‹ã®è§’ï¼‰
            const corners = [[0, 0], [18, 0], [0, 18]];
            corners.forEach(([x, y]) => {
                // å¤–æ 
                ctx.fillRect(offset + x * size, offset + y * size, 7 * size, 7 * size);
                // å†…å´ã‚’ç™½ã§å¡—ã‚Šæ½°ã—
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(offset + (x + 1) * size, offset + (y + 1) * size, 5 * size, 5 * size);
                // ä¸­å¿ƒã‚’é»’ã§å¡—ã‚Šæ½°ã—
                ctx.fillStyle = '#000000';
                ctx.fillRect(offset + (x + 2) * size, offset + (y + 2) * size, 3 * size, 3 * size);
            });
            
            // ãƒ‡ãƒ¼ã‚¿ãƒ‘ã‚¿ãƒ¼ãƒ³
            for (let i = 0; i < modules; i++) {
                for (let j = 0; j < modules; j++) {
                    // ä½ç½®æ¤œå‡ºãƒ‘ã‚¿ãƒ¼ãƒ³ã®é ˜åŸŸã‚’ã‚¹ã‚­ãƒƒãƒ—
                    if ((i < 9 && j < 9) || (i < 9 && j >= 16) || (i >= 16 && j < 9)) {
                        continue;
                    }
                    
                    if (pseudoRandom() > 0.5) {
                        ctx.fillRect(offset + i * size, offset + j * size, size, size);
                    }
                }
            }
        }
